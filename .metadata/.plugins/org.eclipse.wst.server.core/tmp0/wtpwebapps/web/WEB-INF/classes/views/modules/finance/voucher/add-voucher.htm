<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../header.html" />
    <title>新增修改凭证字</title>
</head>

<body>
    <div id="#add-voucher" class="ht-inner">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>新增凭证字</legend>
        </fieldset>
        <form class="form-horizontal">
            <div class="form-group form-group-sm">
                <label class="col-xs-3 control-label">凭证字<span class="star"></span></label>
                <div class="col-xs-7">
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-3 control-label">借方必有</label>
                <div class="col-xs-7">
                    <input class="form-control" type="text">
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-default btn-sm">选择</button>
                </div>          
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-3 control-label">贷方必有</label>
                <div class="col-xs-7">
                    <input class="form-control" type="text">
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-default btn-sm">选择</button>
                </div>          
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-3 control-label">借或贷必有</label>
                <div class="col-xs-7">
                    <input class="form-control" type="text">
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-default btn-sm">选择</button>
                </div>          
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-3 control-label">借方必无</label>
                <div class="col-xs-7">
                    <input class="form-control" type="text">
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-default btn-sm">选择</button>
                </div>          
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-3 control-label">贷方必无</label>
                <div class="col-xs-7">
                    <input class="form-control" type="text">
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-default btn-sm">选择</button>
                </div>          
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-3 control-label">借和贷必无</label>
                <div class="col-xs-7">
                    <input class="form-control" type="text">
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-default btn-sm">选择</button>
                </div>          
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-3 control-label">限制多借多贷凭证</label>
                <div class="col-xs-9 ">
                    <label>
                        <input type="checkbox" aria-label="...">
                    </label>    
                </div>        
            </div>
            <div class="form-group form-group-sm">
                <label class="col-xs-3 control-label">有效状态</label>
                <div class="col-xs-9">
                    <label class="radio-inline">
                        <input checked name="ableStatue" type="radio">有效
                    </label>
                    <label class="radio-inline">
                        <input name="ableStatue" type="radio">无效
                    </label>
                </div>
            </div>
            
        </form>
    </div>
</body>

</html>
