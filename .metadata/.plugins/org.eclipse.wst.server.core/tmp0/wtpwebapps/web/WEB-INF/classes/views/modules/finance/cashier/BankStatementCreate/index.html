<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>银行对账单录入</title>
	#parse("modules/public/header.html")
	<link rel="stylesheet" href="${rc.contextPath}/ktc/css/ht-fixed-table.css">
	<link rel="stylesheet" type="text/css" href="${rc.contextPath}/css/finance/cashier/BankStatementCreate/index.css">

</head>

<body>
	<div id="bankStatementCreate" v-cloak>
		<div class="btn-menu">
			<button class="ht-btn" @click="">保存</button>
			<button class="ht-btn" @click="">退出</button>
		</div>

		<div class="ht-padding10">

			<Row class="pt10">
				<i-col :span="8" class="ht-lineHeight30">
					<label class="w85">所属组织</label>
					<i-select v-model="formData.f1" clearable class="inline-block calc-right-w140">
						<i-option v-for="item in organizationList" :value="item.value">{{item.label}}</i-option>
					</i-select>
				</i-col>
				<i-col :span="8" class="ht-lineHeight30">
					<label class="w85">科目</label>
					<i-input class="inline-block calc-right-w140" v-model="formData.subjectName" readonly="true" @on-click="showSubjectVisable"
					 icon="ios-list-outline" type="text"></i-input>
				</i-col>

				<i-col :span="8" class="ht-lineHeight30">
					<label class="w85">币别</label>
					<i-select v-model="formData.f1" clearable class="inline-block calc-right-w140">
						<i-option v-for="item in organizationList" :value="item.value">{{item.label}}</i-option>
					</i-select>
				</i-col>
			</Row>
			<Row class="pt10">
				<i-col :span="12" class="ht-lineHeight30">
					<label class="w85">期间</label>
					<i-select v-model="formData.f1" clearable style="width:100px;">
						<i-option v-for="item in organizationList" :value="item.value">{{item.label}}</i-option>
					</i-select>
					年
					<i-select v-model="formData.f1" clearable style="width:80px;">
						<i-option v-for="item in organizationList" :value="item.value">{{item.label}}</i-option>
					</i-select>
					期
				</i-col>

			</Row>

		</div>

		<div class="ht-padding10">
			<!-- <div>
				<i-button type="text"  @click="actionBtnMth('addNew')">新增行</i-button>
				<i-button type="text" @click="actionBtnMth('import')">插入行</i-button>
				<i-button type="text" @click="actionBtnMth('copye')">复制行</i-button>
				<i-button type="text" @click="actionBtnMth('delete')">删除行</i-button>
			</div> -->
			<div class="btn-menu">
				<button class="ht-btn" @click="actionBtnMth('addNew')">新增行</button>
				<button class="ht-btn" @click="actionBtnMth('import')">插入行</button>
				<button class="ht-btn" @click="actionBtnMth('copye')">复制行</button>
				<button class="ht-btn" @click="actionBtnMth('delete')">删除行</button>
			</div>

			<div class="ht-receivableW-table">
				<div class="ht-wrapper-tbl">
					<table class="table tablediv">
						<thead>
							<tr>
								<td class="wt45" @click="click_all">
									<checkbox v-model="allShow"></checkbox>
								</td>
								<td class="wt200">日期*</td>
								<td class="wt200">摘要*</td>
								<td class="wt125">结算方式</td>
								<td class="wt100">结算号</td>
								<td class="wt100">借方金额</td>
								<td class="wt100">贷方金额</td>
								<td class="wt125">备注</td>
							</tr>
						</thead>
						<tbody>
							<tr lay-size="sm" v-for="(item,idx) in dataList">
								<td class="wt45" @click="change_tr(item)">
									<checkbox v-model="item.show" class="ht-no-margin"></checkbox>
								</td>
								<td class="wt200 ht-padding3">
									<date-select v-model="item.t2" end="true"></date-select>
								</td>
								<td class="wt200 ht-padding3">
									<i-input v-model="item.t3" type="text"></i-input>
								</td>
								<td class="wt125 ht-padding3">
									<i-select v-model="item.t4" clearable>
										<i-option v-for="item in organizationList" :value="item.value">{{item.label}}</i-option>
									</i-select>
									</i-input>
								</td>
								<td class="wt100 ht-padding3">
									<i-input v-model="item.t5" type="text"></i-input>
								</td>
								<td class="wt100 ht-padding3">
									<i-input v-model="item.t6" type="text"></i-input>
								</td>
								<td class="wt100 ht-padding3">
									<i-input v-model="item.t7" type="text"></i-input>
								</td>
								<td class="wt125 ht-padding3">
									<i-input v-model="item.t8" type="text"></i-input>
								</td>
							</tr>
						</tbody>

					</table>
				</div>
			</div>
		</div>

		<ht-modal-subject v-model="subjectVisable" @close="subjectClose" @save="subjectData" ref="modalSubject"></ht-modal-subject>
	</div>

	<script src="${rc.contextPath}/js/finance/components/ht-modal-subject.js"></script>
	<script src="${rc.contextPath}/js/finance/components/ht-tree.js"></script>
	<script src="${rc.contextPath}/js/finance/cashier/BankStatementCreate/index.js"></script>
#parse("modules/public/footer.html") </body>
