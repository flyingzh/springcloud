<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../header.html" />
    <link rel="stylesheet" href="../../css/basedata/add-currency-type.css">
    <title>新增币种</title>
</head>

<body>
    <div id="currency" class="">
        <div class="bg-gray-less pd-top-sm pd-bt-sm pd-lf-sm">
            <span class="mouse-point" @click="save">保存</span>
            <span class="pd-lf-sm mouse-point">退出</span>
        </div>
        <fieldset class="layui-elem-field layui-field-title">
            <legend>币种资料</legend>
        </fieldset>
        <form class="form-horizontal">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">代码
                    <span class="star"></span>
                </label>
                <div class="col-sm-10">
                    <input class="form-control required" type="text" />
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">币种名称
                    <span class="star">
                </label>
                <div class="col-sm-10">
                    <input class="form-control required" type="text">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">汇率
                    <span class="star"></span>
                </label>
                <div class="col-sm-10">
                    <input class="form-control required" type="text">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">精度
                    <span class="star"></span>
                </label>
                <div class="col-sm-10">
                    <input v-model="precision" class="form-control required" type="text">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">有效状态
                    <span class="star"></span>
                </label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input checked type="radio" name="isEnabled">有效
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="isEnabled">无效
                    </label>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                    <textarea class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">创建人</label>
                <div class="col-sm-10">
                    <p class="form-control-static">XXX</p>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">创建时间</label>
                <div class="col-sm-10">
                    <p class="form-control-static">XXX</p>
                </div>
            </div>
        </form>
    </div>
    <script src="../../js/basedata/add-currency-type.js"></script>
</body>

</html>
