<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../header.html" />
    <title>新增/修改计量单位</title>
</head>

<body>
    <div id="unit">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>新增计量单位</legend>
        </fieldset>
        <form class="form-horizontal">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">编码<span class="star"></span></label>
                <div class="col-sm-10">
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">单位名称<span class="star"></span></label>
                <div class="col-sm-10">
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">换算率</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label"> 是否默认</label>
                <div class="col-sm-10">
                    <label>
                        <input type="checkbox" aria-label="...">
                    </label>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">创建时间</label>
                <div class="col-sm-10">
                    <p class="form-control-static">XXXX</p>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">创建人</label>
                <div class="col-sm-10">
                    <p class="form-control-static">XXXX</p>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
