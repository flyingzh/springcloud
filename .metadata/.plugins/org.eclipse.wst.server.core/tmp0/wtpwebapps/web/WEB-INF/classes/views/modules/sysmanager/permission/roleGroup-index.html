<!DOCTYPE html>
<html lang="en">
<head>
    <title>角色组管理</title>
    #parse("modules/public/header.html")
</head>
<body>
<div id="roleGroup-info">
    <div v-show="!isShow">
       <!-- <fieldset class="layui-elem-field layui-field-title">
            <legend>角色组管理</legend>
        </fieldset>-->

        <div>
           <!-- <ht-add-del-btn @add="add" @modify="modify" @view="view"></ht-add-del-btn>-->
            <div class="btn-menu">
                <i-button type="text" class="pd-rg-md" @click="search">刷新</i-button>
                <i-button type="text" class="pd-rg-md" @click="add" >新增</i-button>
                <i-button type="text" class="pd-rg-md" @click="del" >删除</i-button>
                <i-button type="text" class="pd-rg-md" @click="modify">修改</i-button>
                <i-button type="text" class="pd-rg-md" @click="modify('search')" >查看</i-button>
            </div>

            <div class="search-menu row ">
                <div class="col-xs-1">
                    <p>角色组名称：</p>
                </div>
                <div class="col-xs-4 ">
                    <input type="text" v-model='body.name' class="input-sm  form-control input-width" placeholder="可模糊搜索">
                </div>
                <div class="col-xs-3 control-label">
                    <ht-btns @search="search" @clear='clear' :is-search="true" :is-add="false"
                             class="inline-block"></ht-btns>
                </div>
            </div>
            <base-data-list :data_config="data_config" :need-reload="reload" v-model="selected"></base-data-list>
        </div>
    </div>
    <div id="editRoleGroup" v-show="isShow">
        <!-- 按钮栏 -->
        <div class="btn-menu">
            <span @click="save" v-if="!isEdit">保存</span>
            <span v-else style="color: #ccc">保存</span>
            <span class="split-line"></span>
            <span @click="cancel">退出</span>
        </div>
        <fieldset class="layui-elem-field layui-field-title">
            <legend>新增/修改角色组</legend>
        </fieldset>
        <div class="col-xs-7">
            <form class="form-horizontal ht-form" v-show="ishide">
                <div class="form-group form-group-sm">
                    <label for="znumber" class="col-xs-3 control-label">角色组编号：
                        <span class="star"></span>
                    </label>
                    <div class="col-xs-9">
                        <input id="znumber" name="code" required="true" maxlength="20" class="form-control ht-width" type="text"
                               :disabled="islook||isEdit" v-model="addBody.code"/>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-xs-3 control-label">角色组名称：
                        <span class="star"></span>
                    </label>
                    <div class="col-xs-9">
                        <input name="name" required="true" maxlength="20" class="form-control ht-width" type="text"
                               :disabled="islook||isEdit" v-model="addBody.name"/>
                    </div>
                </div>

                <div class="form-group form-group-sm">
                    <label class="col-xs-3 control-label">备注：</label>
                    <div class="col-xs-9">
                    <textarea name="" cols="30" rows="5" class="form-control" :disabled="islook||isEdit"
                              v-model="addBody.remark" id="roles_remark"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-5">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>分配角色</legend>
            </fieldset>
            <div class="col-xs-5 control-label">　　　　　　　　
                <div style="padding:10px;">
                    <ul id="roleTree" class="ztree"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${rc.contextPath}/js/permission/roleGroup-index.js"></script>
#parse("modules/public/footer.html") </body>
</html>
