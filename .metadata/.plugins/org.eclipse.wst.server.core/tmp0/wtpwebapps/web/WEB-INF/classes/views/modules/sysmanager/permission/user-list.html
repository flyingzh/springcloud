<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	#parse("modules/public/header.html")
	<title>用户列表</title>
	<style>
		.selectInp {
			width: 50%
		}

		.form-content {
			padding: 30px 30px 30px 0px;
		}
	</style>
</head>

<body>
<div id="user-list" v-cloak>
	<div class="btn-menu">
		<i-button type="text" class="pd-rg-md" @click="refresh">刷新</i-button>
		<i-button type="text" class="pd-rg-md" @click="add">新增</i-button>
		<i-button type="text" class="pd-rg-md" @click="modify">修改</i-button>
		<i-button type="text" class="pd-rg-md" @click="view">查看</i-button>
		<i-button type="text" class="pd-rg-md" @click="del">删除</i-button>
		<i-button type="text" class="pd-rg-md" @click="updatePassword">修改密码</i-button>
	</div>
	<!--搜索-->
	<i-form class="form-content" label-width="120">
		<row>
			<i-col span="8">
				<form-item label="账号：">
					<i-input v-model='body.loginName' type="text" class="ht-width-md"
							 placeholder="可模糊搜索"/>
				</form-item>
				<form-item label="邮箱账号：">
					<i-input v-model='body.email' type="text" class="ht-width-md"
							 placeholder="可模糊搜索"/>
				</form-item>
			</i-col>
			<i-col span="8">
				<form-item label="用户名：">
					<i-input v-model='body.username' type="text" class="ht-width-md"
							 placeholder="可模糊搜索"/>
				</form-item>
				<form-item label="有效状态：">
					<i-select style="width:200px" v-model="body.status">
						<i-option value="">所有</i-option>
						<i-option value="1">正常</i-option>
						<i-option value="0">禁用</i-option>
					</i-select>
				</form-item>
			</i-col>
			<i-col span="8">
				<form-item label="员工编号：">
					<i-input v-model='body.empCode' type="text" class="ht-width-md"
							 placeholder="可模糊搜索"/>
				</form-item>
				<form-item>
					<ht-btns @search="search" :is-search="true" :is-add="false" class="inline-block"
							 v-model="selected"></ht-btns>
				</form-item>
			</i-col>
		</row>
	</i-form>
	<!-- 列表部分 -->
	<base-data-list table_id="myTable" :data_config="data_user_list" :need-reload="reload"
					v-model="selected"></base-data-list>
</div>
<script type="text/javascript" src="${rc.contextPath}/js/components/base-data-list.js"></script>
<script src="${rc.contextPath}/js/permission/user-list.js"></script>
#parse("modules/public/footer.html")
</body>
</html>
