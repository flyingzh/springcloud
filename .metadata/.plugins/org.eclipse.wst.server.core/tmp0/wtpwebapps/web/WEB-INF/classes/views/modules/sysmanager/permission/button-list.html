<!DOCTYPE html>
<html lang="en">
<head>
	<title>按钮管理</title>
	#parse("modules/public/header.html")
	<style>
		.selectInp {
			width: 50%
		}

		.form-content {
			padding: 30px 30px 30px 0px;
		}
	</style>
</head>
<body>
<div id="button-list" v-cloak>
	<div class="btn-menu">
		<i-button type="text" class="pd-rg-md" @click="refresh">刷新</i-button>
		<i-button type="text" class="pd-rg-md" @click="add">新增</i-button>
		<i-button type="text" class="pd-rg-md" @click="modify">修改</i-button>
		<i-button type="text" class="pd-rg-md" @click="view">查看</i-button>
		<i-button type="text" class="pd-rg-md" @click="del">删除</i-button>
	</div>
	<i-form class="form-content" label-width="120">
		<row>
			<i-col span="8">
				<form-item label="按钮名称：">
					<i-input v-model='body.name' type="text" class="ht-width-md"
							 placeholder="可模糊搜索"/>
				</form-item>
			</i-col>
			<i-col span="8">
				<ht-btns @search="search" :is-search="true" :is-add="false"
						 class="inline-block"
						 v-model="selected">
				</ht-btns>
			</i-col>
		</row>
	</i-form>
	<!-- 列表部分 -->
	<base-data-list table_id="myTable" :data_config="button_list" :need-reload="reload"
					v-model="selected">
	</base-data-list>
</div>
<script type="text/javascript" src="${rc.contextPath}/js/components/base-data-list.js"></script>
<script src="${rc.contextPath}/js/permission/button-list.js"></script>
#parse("modules/public/footer.html")
</body>
</html>
