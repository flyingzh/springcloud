<body>
    <div id="profit-statement" v-cloak>
        <div class="btn-menu">
            <button class="ht-btn" @click="dateChange" id="refresh">刷新</button>
            <button @click="print" class="ht-btn">打印</button>
            <button @click="exportProfitStatemen" class="ht-btn">导出</button>
        </div>
        <div class="pl20 pr20 mt10">
            <label>利润表：</label>
            <!--<label class="pl10">日期：</label>-->
            <i-select v-model="formData" @on-change="dateChange" style="width:150px;">
                <i-option v-for="item in dateList" :value="item.value" :key="item.value">{{ item.label }}</i-option>
            </i-select>
        </div>
        <div class="jqGrid_wrapper ht-set-table mt10 pl20 pr20">
            <table id="grid"></table>
            <div id="page"></div>
        </div>
        <edit-formula v-model="editVisable"  :account-year-period="formData" :title="editTitle" @close="editClose" @reflist="dateChange"></edit-formula>
    </div>

    <script src="${rc.contextPath}/plugins/layui/layui.all.js"></script>

    <script src='${rc.contextPath}/ktc/js/app.js'></script>
    <script src="${rc.contextPath}/js/bootstrap.min.js"></script>
    <script src="${rc.contextPath}/js/finance/components/ht-modal-subject.js"></script>
    <script src="${rc.contextPath}/js/finance/components/ht-tree.js"></script>
    <script type="text/javascript" src="${rc.contextPath}/js/utils.js"></script>
